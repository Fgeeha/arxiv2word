name: Check Types with mypy

on: [push, pull_request]

jobs:
  mypy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
            src
            poetry.lock

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "poetry" # Кэширование Poetry-зависимостей

      - name: Install poetry
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install poetry
          export PATH="$PATH:$(python3 -m site --user-base)/bin"
          poetry --version

      - name: Use correct Python version for Poetry
        run: |
          export PATH="$PATH:$(python3 -m site --user-base)/bin"
          poetry env use python3.12
          poetry install

      - name: Run mypy
        run: |
          export PATH="$PATH:$(python3 -m site --user-base)/bin"
          poetry run mypy .
